<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link rel="stylesheet" href="./default.css">
    <style id="style"></style>
    <title>海绵宝宝</title>
</head>
<body>
    <div id="code">
        <pre id="paper"></pre>
    </div>
    <div class="head">
        <div class="pores">
            <div class="pore-1"></div>
            <div class="pore-2"></div>
            <div class="pore-3"></div>
            <div class="pore-4"></div>
            <div class="pore-5"></div>
            <div class="pore-6"></div>
            <div class="pore-7"></div>
        </div>
        <div class="upper-face">
            <div class="left-eye">
                <div class="eyebrow"></div>
            </div>
            <div class="right-eye">
                <div class="eyebrow"></div>
            </div>
        </div>
        <div class="middle-face">
            <div class="left-cheek">
                <div class="freckle"></div>
            </div>
            <div class="nose"></div>
            <div class="right-cheek">
                <div class="freckle"></div>
            </div>
        </div>
        <div class="upper-lip">
            <div class="lip"></div>
        </div>
        <div class="teeth"></div>
        <div class="lower-lip"></div>
    </div>
    <div class="body">
        <div class="upper-body">
            <div class="upper-tie"></div>
            <div class="lower-tie"></div>
            <div class="left-collar"></div>
            <div class="right-collar"></div>
        </div>
    </div>
    <div class="music play"></div>
    <audio src="http://mp3.qqmusic.cc/yq/4830437.mp3" autoplay loop></audio>
    <script src="style_date.js"></script>
    <script src="main.js"></script>
</body>
</html>
